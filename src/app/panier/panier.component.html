<div class="wrapper">
    <div class="panier-title">
        <h1>panier</h1>
      </div>
      <h1 *ngIf="products?.length==0" class="product text-danger">panier vide</h1>
      <div class="product" *ngIf="products?.length">
        <div class="paniers">
            <div class="panier" *ngFor="let product of products">
                <div class="image"> 
                    <img [src]="product.image" alt="">
                </div>
                <div class="desc">
                    <div class="recap-sub">
                        <h5>{{product.description}}</h5>
                        <span>x</span>
                    </div>
                    <span>quantite:{{getQuantity(product.id)}}</span>
                    <span>${{product.prix}}</span>
                </div>
            </div>
        </div>
            <div class="recap">
                <span><b>RÃ©capitulatif de la commande</b></span>
                <div class="recap-sub">
                    <span>subtotal</span>
                    <span>${{prix}}</span>
                </div>
                <div class="recap-sub">
                    <span>shipping</span>
                    <span>free</span>
                </div>
                <hr>
                <div class="recap-sub">
                    <span>total</span>
                    <span>{{prix}}</span>
                </div>
                <a class="checkout" routerLink="/checkout" (click)="clearPanier()">Checkout</a>
            </div>
        
    </div>
</div>
