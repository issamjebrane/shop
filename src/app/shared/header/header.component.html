<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid px-5">
      <button class="nav-link" (click)="navigateHome()">Logo</button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">          
          <li class="nav-item">
              <button class="nav-link" (click)="navigateHome()">Accueil</button>
            </li>
            <li class="nav-item dropdown">
                <button class="link nav-link" (click)="showDropdown()">boutique</button>
                <ul [ngClass]="{'dropdownMenu': true, 'showedMenu': isDropdown}">
                    <li><a class="dropdown-item" (click)="navigateBoutique(1)">Categories</a></li>
                    <li><a class="dropdown-item" (click)="navigatePanier(1)">Panier</a></li>
                    <li><a class="dropdown-item" (click)="navigateCheckout(1)">Checkout</a></li>
                </ul>
            </li>
        </ul>
      </div>
      <div class="mx-5 col-4">
          <input class="form-control me-2 bg-transparent search" type="search" placeholder="Search" (ngModelChange)="handleSearch($event)" [(ngModel)]="searchValue">
        </div>
        <div class="col-1 text-center panier" (click)="navigatePanier(0)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
              <span *ngIf="ProductsService.panier > 0">{{ProductsService.panier}} {{searchValue}}</span>
        </div>
        <div class="connexion">
          <div class="logged" *ngIf="authService.isAuthenticated()">
            <span>{{user.nom.slice(0,1)|uppercase}}{{user.prenom.slice(0,1)|uppercase}}</span>
          </div>
          <button *ngIf="authService.isAuthenticated()" class="btn btn-primary" type="button" (click)="logout()">Log Out</button>
          <button *ngIf="!authService.isAuthenticated()" class="btn btn-primary" type="button" (click)="navigateLogin()">connexion</button>
        </div>
    </div>
</nav>
